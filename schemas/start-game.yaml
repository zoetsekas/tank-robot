$id: start-game.yaml
$schema: https://json-schema.org/draft/2020-12/schema
description: Command to start a new game
extends:
  $ref: message.yaml
properties:
  gameSetup:
    description: Game setup
    $ref: game-setup.yaml
  botAddresses:
    description: List of bot addresses
    type: array
    items:
      description: Bot address
      $ref: bot-address.yaml
required:
  - botAddresses